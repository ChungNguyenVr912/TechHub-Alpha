<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d625a478fd.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <style>
        .err-mess {
            color: #e96075;
            margin-left: 1em;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
<div class="container-lg mt-4 p-2 w-50 link-secondary bg-gradient border rounded-3">
    <h1>Create User</h1>
    <small style="color: #4ec07d"></small>
    <form action="#" class="form-floating" id="customer-form" method="post">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
            <label for="username">Username</label>
            <div class="err-mess">
                <span></span>
            </div>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" name="email" id="email"
                   placeholder="name@example.com">
            <label for="email">Email address</label>
            <div class="err-mess">
                <span ></span>
            </div>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" name="password" id="password"
                   placeholder="Address">
            <label for="password">Password</label>
            <div class="err-mess">
                <span></span>
            </div>
        </div>
        <div class="form-floating mb-3">
            <input type="file" class="form-control" name="avatar" id="avatar" placeholder="Upload your avatar">
            <label for="avatar">Upload avatar</label>
            <div class="err-mess">
                <span></span>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

</div>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
