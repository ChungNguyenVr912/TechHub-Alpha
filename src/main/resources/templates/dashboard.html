<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d625a478fd.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/dropzone.js"></script>
    <link rel="stylesheet" href="../static/css/dashboard.css">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<nav class="nav sticky-top">
    <div class="col-md-8 logo d-flex align-items-center">
        <img src="https://firebasestorage.googleapis.com/v0/b/uploaddemo-26087.appspot.com/o/techhub-logo-removebg-preview.png?alt=media"
             alt="logo">
        <div class="ps-2"><h1>Admin Dashboard</h1></div>
    </div>
    <div class="col-md-4 d-flex justify-content-md-end pe-2">
        <span id="greeting"></span>
        <span id="avatar" class="rounded-circle">
            <img src="" alt="avatar" class="rounded-circle">
        </span>
    </div>
</nav>
<div class=>
    <div class="m-4">
        <div class="d-flex justify-content-between mx-4 ">
            <div class="col-md-4 col-sm-8"></div>
            <div class="col-md-8 col-sm-12 rounded-4 bg-light shadow">
                <div class="d-flex justify-content-center bg-secondary mb-2 rounded-top-4">
                    <h3>User manager</h3></div>
                <div id="show-users" class="bg-light rounded-bottom-4">

                </div>
            </div>
        </div>
        <div class="mt-4 rounded-4 bg-light mx-4 shadow">
            <div class="bg-secondary d-flex justify-content-center rounded-top-4">
                <h3>Product manager</h3>
            </div>
            <div>
                <form action="" id="add-product">
                    <div class="form-main-content py-2 ms-2 container-fluid">
                        <div class="mb-4 d-flex">
                            <div class="col-lg-6 me-2">
                                <label for="product-name" class="form-label">Tên:</label>
                                <input type="text" class="form-control" required id="product-name"
                                       placeholder="Sản phẩm mới">
                            </div>
                            <div class="col-lg-4">
                                <label for="product-history" class="form-label">Lịch sử sản phẩm:</label>
                                <select name="" id="product-history" class="form-select">
                                    <option value="0" selected disabled>Chọn một sản phẩm có sẵn</option>
                                </select>
                            </div>
                        </div>
                        <div class="row d-flex mb-4">
                            <div class="col-md-6 col-sm-12 col-lg-5">
                                <label for="variant-1" class="form-label me-2">Phân loại nhóm 1:</label>
                                <div id="variant-group-1">
                                    <select name="" id="variant-1" class="form-control">
                                        <option value="0" disabled selected>Chọn phân loại</option>
                                    </select>
                                </div>
                                <label for="variant-value-1" class="form-label me-2">Variant:</label>
                                <div>
                                    <select name="" id="variant-value-1" class="form-control">
                                        <option value="0" disabled selected>Chọn variant</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12 col-lg-5">
                                <label for="variant-2" class="form-label me-2">Phân loại nhóm 2:</label>
                                <div id="variant-group-2">
                                    <select name="" id="variant-2" class="form-control">
                                        <option value="0" disabled selected>Chọn phân loại</option>
                                    </select>
                                </div>
                                <label for="variant-value-2" class="form-label me-2">Variant:</label>
                                <div>
                                    <select name="" id="variant-value-2" class="form-control">
                                        <option value="0" disabled selected>Chọn variant</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row d-flex">
                            <div class="col-lg-4">
                                <div class="">
                                    <label for="product-price" class="form-label me-2">Giá sản phẩm:</label>
                                    <input type="number" class="form-control" required id="product-price"
                                           placeholder="Nhập giá sản phẩm">
                                </div>
                                <div class="">
                                    <label for="product-stock" class="form-label me-2">Số lượng:</label>
                                    <input type="number" class="form-control" required id="product-stock"
                                           placeholder="Nhập số lượng">
                                </div>
                                <div class="mb-2">
                                    <label for="product-img" class="form-label me-2">Upload hình ảnh sản phẩm:</label>
                                    <input type="file" multiple accept=".jpeg,.png,.jpg" class="form-control" required id="product-img"
                                           placeholder="Chọn hình ảnh hiển thị">
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="preview justify-content-center">
                                    <img id="preview" class="rounded-2" src="#" alt=""
                                         hidden="hidden">
                                </div>
                            </div>

                        </div>
                        <div class="form-submit d-flex mt-4 ">
                            <button class="btn btn-warning">Create new product</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/dashboard.js}"></script>
<script th:src="@{/js/refresh-token.js}"></script>
<script th:src="@{/js/file-drop.js}"></script>
</body>
</html>
