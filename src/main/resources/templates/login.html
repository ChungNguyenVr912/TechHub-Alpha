<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d625a478fd.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/css/sign-up.css">
    <link rel="stylesheet" th:href="@{/css/sign-up.css}">
    <link rel="stylesheet" th:href="@{/css/nav.css}">
</head>
<body>
<div th:replace="home :: nav">
</div>
<div th:replace="home :: nav-toogle">
</div>
<div class="container-lg mt-4 py-3 px-4 col-md-6 bg-light bg-opacity-75 bg-gradient border rounded-3">
        <h1 class="text-black-50 text-center">Login</h1>
    <small id="login-message"></small>
        <form id="loginForm" action="#" method="post" class="form-floating">
            <div class="input-group mb-3">
                <span class="input-group-text">@</span>
                <div class="form-floating">
                    <input type="text" name="username" id="username"
                           required class="form-control" placeholder="Username">
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="form-floating">
                <input type="password" name="password" id="password"
                       class="form-control" required  placeholder="Password">
                <label for="password">Password</label>
            </div>
            <div class="mt-3 d-flex justify-content-center">
                <input class="form-check-input me-2" type="checkbox" name="remember-me" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <div class="mt-4 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-outline-info w-100">Login</button>
            </div>
            <div class="text-center mt-2 d-flex justify-content-center">
                <span class="me-2">Don't have account? </span>
                <a class="link-info" th:href="@{/users/register}">Create account</a>
            </div>
        </form>
</div>
<div id="toast">
    <div id="img" class="rounded-start-2">Icon</div>
    <div id="desc">A notification message..</div>
</div>
<script th:src="@{/js/login.js}"></script>
<script th:src="@{/js/nav.js}"></script>
<!--<script src="/static/js/login.js"></script>-->
</body>
</html>
